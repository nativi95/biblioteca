<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>

        <style>
            nav>ul>li>a {
                background-color: #37393A !important;
                color:white; 
                height: 50px !important;
                border: none !important;
                color: #fff !important;
                opacity: 0.7 !important;
                border-radius: 5px !important;
                margin-right: 3px;

            }
            nav>ul>li>a:hover {
                opacity: 0.9 !important;
                border-radius: 1px !important;
            }
            nav>ul>li {
                margin-top:  240px !important; display : inline !important;
                float: left !important;
                display: inline !important;
            }
            nav {
                background-image:
                    url('../imagenes/banner.jpg') !important;
                background-repeat: no-repeat !important;
                height: 300px !important;
                width: 1115px !important;
                margin-left: auto !important;
                margin-right: auto !important;
                border-radius: 15px;
            }

        </style>
        <title>Facelets Template</title>
    </h:head>

    <h:body>
        <div class="container">
            <br/>
            <div class="row">
                <div class="col-10" >
                    <nav>
                        <ul>
                            <li>
                                <a href="#" class="btn btn-lg">
                                    <span class="glyphicon glyphicon-search"></span> Buscar libro 
                                </a>
                            </li>
                            <li>
                                <h:link  styleClass="btn btn-lg" >
                                    <p:outputLabel>Retornar libro</p:outputLabel>
                                </h:link>
                            </li>

                             <li>
                                <h:link  styleClass="btn btn-lg" >
                                    <p:outputLabel>Validar alumno</p:outputLabel>
                                </h:link>
                            </li>

                        </ul>
                    </nav>
                </div>
            </div>
            <br/>
            <div class="row">
                <div class="col-12" style="background-color: #F5E6E8; border-radius: 15px">
                    <h3>Biblioteca de Mi Escuelita</h3>
                    <br/>

                    <div style="margin-left: 1%; border-radius: 15px; margin-bottom: 10px" id="content" class="center_content">
                        <ui:insert  name="content">Content</ui:insert>
                    </div>
                </div>
            </div>
        </div>


    </h:body>

</html>
