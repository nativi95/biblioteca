<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"></link>  </h:head>
    <h:body>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h3>Biblioteca de Mi Escuelita</h3>
                    <br/>
                    <br/>
                    Buscar libro 
                    <h:form >
                        <p:panelGrid columns="2"  styleClass="showcase-text-align-center">

                            <p:outputLabel value="Título"/><p:inputText value="#{buscarManageBean.titulo}"/>
                            <p:outputLabel value="Género "/><p:selectOneMenu value = "#{buscarManageBean.tipo}"> 
                                <f:selectItem itemValue = "0" itemLabel = "Seleccione" />
                                <f:selectItems value="#{buscarManageBean.buscarLibroController.lsTipoLibros}" var="tl" itemValue="#{tl.idTipo}" itemLabel="#{tl.tipo}"/>
                            </p:selectOneMenu>  
                        </p:panelGrid>
                        <p:panelGrid columns="5" styleClass="showcase-text-align-center">
                            <p:outputLabel value="Autor:"/><p:outputLabel value="Nombre"/><p:inputText value="#{buscarManageBean.nombre}"/><p:outputLabel value="Apellido"/><p:inputText value="#{buscarManageBean.apellido}"/>
                        </p:panelGrid>
                        <p:commandButton value="Buscar" action="#{buscarManageBean.buscarLibros()}" update=":tbLibros" styleClass="btn btn-primary"/>
                    </h:form>
                    <br/>
                    <p:dataTable id="tbLibros" var="l" value="#{buscarManageBean.lsLibro}">
                        <p:column headerText="Título">
                            <h:outputText value="#{l.titulo}"/>
                        </p:column>

                        <p:column headerText="Autores">
                            <h:outputText value="#{buscarManageBean.lsAutorToString(l.lsAutor)}"/>
                        </p:column>

                        <p:column headerText="Género">
                            <h:outputText value="#{l.idTipo.tipo}"  />
                        </p:column>
                        <p:column style="width:70px " headerText="Ver">
                            <h:form>
                                <p:commandButton icon="ui-icon-search" action="#{buscarManageBean.verLibro(l.idLibro)}" style="background-color: #C5DECD;" styleClass="btn btn-info" ></p:commandButton>
                            </h:form>   

                        </p:column>
                    </p:dataTable>

                    <br />

                </div>
            </div>
        </div>

    </h:body>




</html>
